<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker - Create Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Project Tracker</h1>
          <p class="auth-subtitle">Create a new project</p>
        </div>
        <form id="projectForm" class="auth-form">
          <h2>New Project</h2>
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input
              type="text"
              id="projectName"
              placeholder="Enter project name"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea
              id="description"
              placeholder="Describe your project"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="targetDate">Target Date (Optional)</label>
            <input type="date" id="targetDate" />
          </div>
          <button type="submit" class="btn btn-primary">Create Project</button>
          <div id="message" class="message"></div>
          <div class="auth-links">
            <p><a href="/" class="back-link">‚Üê Back to Dashboard</a></p>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="../src/create-project.js"></script>
  </body>
</html>
